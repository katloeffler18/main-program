{% extends 'base.html' %}

{% block content %}

    <div class="form">
          <div class="tooltip">
            <img class="tooltip-icon" src="{{ url_for('static', filename='tooltip-icon.png') }}" />
            <span class="tooltiptext">Need More Information?<br>Follow the link below to learn more about the different classes.<br>http://dndroll.wikidot.com/classes</span>
          </div>
          <h1>Select Your Class</h1>
        <form id = 'class-form' method="POST">
            {% for class in classes %}
                <div class="form-option">
                    <label>
                        <input type="radio" name="class" value="{{ class.name }}"
                            {% if selected == class.name %}checked{% endif %}>
                        <strong>{{ class.name }}</strong>
                    </label>
                    <div class="description">{{ class.description }}</div>
                </div>
            {% endfor %}
        </form>
    </div>
        <div class="back-button">
          <a href="/race">Go Back</a>
        </div>
        <div>
            <input class="next-button" type="submit" form="class-form" value="Go Forth"/>
        </div>
        <div class="start-over">
          <a onclick="confirm_start_over()">Start Over</a>
         <script>
          function confirm_start_over() {
            let text = "Are you sure you want to start over?\nAll your previous selections will be lost."
            if (confirm(text)) {
              window.location.href = "/";
            }
          }
         </script>
        </div>
{% endblock %}
